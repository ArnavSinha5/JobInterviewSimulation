<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Development Interview Questions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light background */
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #2F4F4F; /* Dark slate gray */
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Backend Development Interview Questions</h1>
    <form id="quizForm">
        <div>
            <label>Question 1: What does API stand for?</label><br>
            <input type="radio" name="q1" value="correct"> Application Programming Interface<br>
            <input type="radio" name="q1" value="wrong"> Application Programming Integration<br>
        </div>
        <div>
            <label>Question 2: Which of the following is a popular backend framework?</label><br>
            <input type="radio" name="q2" value="correct"> Express.js<br>
            <input type="radio" name="q2" value="wrong"> React.js<br>
        </div>
        <div>
            <label>Question 3: What is a database?</label><br>
            <input type="radio" name="q3" value="correct"> A structured set of data held in a computer<br>
            <input type="radio" name="q3" value="wrong"> A type of programming language<br>
        </div>
        <div>
            <label>Question 4: What does CRUD stand for?</label><br>
            <input type="radio" name="q4" value="correct"> Create, Read, Update, Delete<br>
            <input type="radio" name="q4" value="wrong"> Create, Run, Update, Delete<br>
        </div>
        <div>
            <label>Question 5: Which language is commonly used for backend development?</label><br>
            <input type="radio" name="q5" value="correct"> JavaScript<br>
            <input type="radio" name="q5" value="wrong"> HTML<br>
        </div>
        <button type="button" onclick="calculateScore()">Submit</button>
    </form>
    <div id="result"></div>

    <script>
        function calculateScore() {
            let score = 0;
            const totalQuestions = 5;
            const form = document.getElementById('quizForm');
            if (form.q1.value === 'correct') score++;
            if (form.q2.value === 'correct') score++;
            if (form.q3.value === 'correct') score++;
            if (form.q4.value === 'correct') score++;
            if (form.q5.value === 'correct') score++;
            document.getElementById('result').innerText = `Your score: ${score} out of ${totalQuestions}`;
        }
    </script>
</body>
</html>
