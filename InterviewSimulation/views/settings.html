<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Technical Job Interview Simulator</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file if needed -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #87CEEB; /* Sky blue background */
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 28px;
            color: #2F4F4F; /* Dark slate gray */
            margin-bottom: 20px;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            font-size: 22px;
            margin-bottom: 10px;
            color: #5cb85c; /* Green */
        }
        button {
            padding: 10px 20px;
            background-color: #5cb85c; /* Green */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px 0;
            font-size: 16px;
        }
        button:hover {
            background-color: #4cae4c; /* Darker green */
        }
        .logout-button {
            background-color: #d9534f; /* Red */
            margin-top: 20px;
        }
        .logout-button:hover {
            background-color: #c9302c; /* Darker red */
        }
        .toggle-container {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .toggle-container input {
            margin-left: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Settings</h1>

    <div class="section">
        <h2>Account Settings</h2>
        <button onclick="location.href='edit-profile.html'">Edit Profile</button> <!-- Link to edit profile page -->
        <button onclick="location.href='resume-upload.html'">Upload/Update Resume</button> <!-- Link to resume upload page -->
    </div>

    <div class="section">
        <h2>Appearance</h2>
        <div class="toggle-container">
            <label for="dark-mode">Dark Mode:</label>
            <input type="checkbox" id="dark-mode" onclick="toggleDarkMode()">
        </div>
    </div>

    <div class="section">
        <h2>Learning</h2>
        <button onclick="location.href='interview-tips.html'">Interview Tips & Resources</button> <!-- Link to interview tips page -->
    </div>

    <button class="logout-button" onclick="logout()">Logout</button>
</div>

<script>
    function toggleDarkMode() {
        const body = document.body;
        body.classList.toggle("dark-mode");
        // You can add more logic here to save the user's preference
    }

    function logout() {
        // Replace with actual logout logic
        alert("You have logged out.");
    }
</script>

<style>
    /* Dark mode styles */
    .dark-mode {
        background-color: #333; /* Dark background */
        color: #f4f4f4; /* Light text */
    }
    .dark-mode .container {
        background: #444; /* Darker container */
    }
    .dark-mode button {
        background-color: #5cb85c; /* Keep button color */
    }
    .dark-mode .logout-button {
        background-color: #d9534f; /* Keep logout button color */
    }
</style>

</body>
</html>
